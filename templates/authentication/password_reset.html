{% extends 'base.html' %}

{% load boostrap_tags %}

{% block content %}

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}


    <div class="container col-lg-3">

        <form method="post" class="form-horizontal">

            {% csrf_token %}

            <div class="form-group">
                <div class="col-sm-12">
                    <label>{{ form.email.label_tag }} </label>
                    {{ form.email | addcss:"form-control" }}
                </div>

            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-info pull-right">Send email!</button>
                </div>
            </div>
        </form>

    </div>


{% endblock %}
